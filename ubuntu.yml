apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
spec:
  containers:
  - name: ubuntu
    image: ubuntu:latest
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    resources:
      requests:
        memory: "1Gi"
        cpu: "1.0"
      limits:
        memory: "1.3Gi"
        cpu: "1.5"
    volumeMounts:
        - mountPath: "/output"
          name: mtd-data
  restartPolicy: Never
  volumes:
    - name: mtd-data
      persistentVolumeClaim:
        claimName: mtd-data
  imagePullSecrets:
  - name: regcred